name: Storybook CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm ci
      - name: Build React Storybook
        run: npm run build-storybook
      - name: Build Vue Storybook
        run: npm run build-storybook:vue
      - name: Upload React Storybook artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-react
          path: storybook-static
      - name: Upload Vue Storybook artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-vue
          path: storybook-vue-static

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm ci
      - name: Build React Storybook
        run: npm run build-storybook
      - name: Build Vue Storybook
        run: npm run build-storybook:vue
      - name: Combine Storybooks
        run: |
          rm -rf storybook-combined || true
          mkdir storybook-combined
          cp -r storybook-static/* storybook-combined/
          mkdir -p storybook-combined/vue
          cp -r storybook-vue-static/* storybook-combined/vue/
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-combined
          # optional: set a custom publish_branch
          # publish_branch: gh-pages

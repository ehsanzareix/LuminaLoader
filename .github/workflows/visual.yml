name: Visual tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  visual:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Build Storybook (React)
        run: npm run build-storybook
      - name: Build Storybook (Vue)
        run: npm run build-storybook:vue
      - name: Serve Storybook (combined)
        run: |
          npm run build-storybook
          npm run build-storybook:vue
          node ./scripts/serve-combined.js &
          # wait for combined server to be ready
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:6006/react/index.html >/dev/null 2>&1; then
              echo "Storybook server ready" && break
            fi
            sleep 1
          done
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        env:
          STORYBOOK_HOST: http://localhost:6006
          STORYBOOK_URL: http://localhost:6006
        run: npx playwright test --config=playwright.config.ts --reporter=github

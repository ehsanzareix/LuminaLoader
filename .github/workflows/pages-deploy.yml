name: Build & Deploy Pages

on:
  push:
    branches: [main]

permissions:
  contents: write # required by deploy-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: pages-deploy
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook (React)
        run: npm run build-storybook

      - name: Build Storybook (Vue)
        run: npm run build-storybook:vue

      - name: Combine Storybook outputs
        run: |
          rm -rf site || true
          mkdir -p site
          cp -r storybook-static/* site/
          mkdir -p site/vue
          cp -r storybook-vue-static/* site/vue/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./site

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    environment:
      name: github-pages
      url: https://$GITHUB_REPOSITORY_OWNER.github.io/${{ github.event.repository.name }}

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

      - name: Create or update Pages site (optional verification)
        run: |
          echo "Pages deployed. You can verify at: https://$GITHUB_REPOSITORY_OWNER.github.io/${{ github.event.repository.name }}"

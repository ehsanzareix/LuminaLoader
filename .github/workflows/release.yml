name: Release

on:
  workflow_dispatch: {}
# NOTE: semantic-release is still available as a manual workflow but automatic releases are deprecated in favor of Changesets

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

      - name: Configure npm auth
        run: |
          npm config set //registry.npmjs.org/:_authToken "${NPM_TOKEN}"

      - name: Run release
        run: npx semantic-release

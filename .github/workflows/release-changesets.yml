name: Release (changesets)

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Disable commit hooks
        run: git config core.hooksPath /dev/null
      - name: Create Release pull request or detect publishing needs
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish unpublished packages (custom)
        if: steps.changesets.outputs.hasChangesets == 'false'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          node -e "const { execSync } = require('child_process'); const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json','utf8')); const workspaces = pkg.workspaces || []; for (const w of workspaces) { const base = w.replace('/*',''); const dirs = fs.readdirSync(base, {withFileTypes:true}).filter(d=>d.isDirectory()).map(d=>`${base}/${d.name}`); for (const d of dirs) { const p = JSON.parse(fs.readFileSync(`${d}/package.json`,'utf8')); try { console.log('Publishing', p.name); execSync(`npm publish ${d} --access public`,{stdio:'inherit'}); } catch (e) { const m = e && e.message || ''; if (m.includes('You cannot publish over the previously published versions') || m.includes('403')) { console.log('Already published, skipping', p.name); continue; } throw e; } } }"
